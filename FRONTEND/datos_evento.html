<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Evento Sísmico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Datos del Evento Sísmico</h4>
            </div>
            <div class="card-body">
                <!-- Solo mantenemos una sección para los datos -->
                <div id="datosPrincipales"></div>
                <div id="seriesTemporales"></div>
                <div class="mt-4">
                    <h5>Modificar datos del evento sísmico:</h5>
                    <form id="formModificarDatos">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="inputMagnitud" class="form-label">Magnitud</label>
                                <input type="number" step="0.01" class="form-control" id="inputMagnitud" name="inputMagnitud" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="inputAlcance" class="form-label">Alcance</label>
                                <select class="form-select" id="inputAlcance" name="inputAlcance" required></select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="inputOrigen" class="form-label">Origen de generación</label>
                                <select class="form-select" id="inputOrigen" name="inputOrigen" required></select>
                            </div>
                        </div>
                        <button id="btnModificar" class="btn btn-warning">Guardar cambios</button>
                    </form>
                </div>
                <div id="mensajeModificacion" class="alert d-none mt-2"></div>
                <div class="mt-4">
                    <h5>Opciones:</h5>
                    <button id="btnMapa" class="btn btn-info">Ver Mapa</button>
                    <div class="mt-3">
                        <h5>Acción a realizar:</h5>
                        <select id="accionEvento" class="form-select">
                            <option value="">Seleccione una acción...</option>
                            <option value="confirmar">Confirmar evento</option>
                            <option value="rechazar">Rechazar evento</option>
                            <option value="experto">Solicitar revisión a experto</option>
                        </select>
                        <button id="btnEjecutarAccion" class="btn btn-primary mt-2">Ejecutar Acción</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="static/scriptDatosEvento.js"></script>
</body>
</html>
