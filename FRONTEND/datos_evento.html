<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Evento - Sistema Sísmico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-seismic mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-broadcast-pin"></i>
                Sistema de Monitoreo Sísmico
            </a>
            <div class="user-info">
                <div class="user-avatar">
                    <i class="bi bi-person-fill"></i>
                </div>
                <button class="btn btn-outline-light btn-sm ms-3" onclick="logout()">
                    <i class="bi bi-box-arrow-right"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mb-5">
        <!-- Datos principales -->
        <div class="card card-seismic mb-4">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="bi bi-info-circle me-2"></i>
                    Información del Evento Sísmico
                </h4>
            </div>
            <div class="card-body p-4">
                <div id="datosPrincipales"></div>
            </div>
        </div>

        <!-- Series temporales -->
        <div class="card card-seismic mb-4">
            <div class="card-header gradient-header">
                <h4 class="mb-0">
                    <i class="bi bi-graph-up me-2"></i>
                    Series Temporales
                </h4>
            </div>
            <div class="card-body p-4">
                <div id="seriesTemporales"></div>
            </div>
        </div>

        <!-- Modificación de datos -->
        <div class="card card-seismic mb-4">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="bi bi-pencil-square me-2"></i>
                    Modificar Datos del Evento
                </h4>
            </div>
            <div class="card-body p-4">
                <form id="formModificarDatos">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="inputMagnitud" class="form-label">
                                <i class="bi bi-speedometer me-2"></i>
                                Magnitud Richter
                            </label>
                            <input type="number" step="0.01" class="form-control" 
                                   id="inputMagnitud" name="inputMagnitud" 
                                   placeholder="Ej: 5.2" required>
                        </div>
                        <div class="col-md-4">
                            <label for="inputAlcance" class="form-label">
                                <i class="bi bi-geo-alt me-2"></i>
                                Alcance del Sismo
                            </label>
                            <select class="form-select" id="inputAlcance" name="inputAlcance" required>
                                <option value="">Seleccione...</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="inputOrigen" class="form-label">
                                <i class="bi bi-lightning me-2"></i>
                                Origen de Generación
                            </label>
                            <select class="form-select" id="inputOrigen" name="inputOrigen" required>
                                <option value="">Seleccione...</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button id="btnModificar" class="btn btn-warning">
                            <i class="bi bi-save me-2"></i>
                            Guardar Cambios
                        </button>
                    </div>
                </form>
                <div id="mensajeModificacion" class="alert d-none mt-3"></div>
            </div>
        </div>

        <!-- Opciones y acciones -->
        <div class="card card-seismic">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="bi bi-sliders me-2"></i>
                    Acciones sobre el Evento
                </h4>
            </div>
            <div class="card-body p-4">
                <div id="opcionMapa" class="mb-4"></div>
                
                <div class="row">
                    <div class="col-md-8">
                        <label for="accionEvento" class="form-label">
                            <i class="bi bi-toggles me-2"></i>
                            Seleccione la acción a realizar
                        </label>
                        <select id="accionEvento" class="form-select">
                            <option value="">Seleccione una acción...</option>
                            <option value="conformar">
                                <i class="bi bi-check-circle"></i> Confirmar evento
                            </option>
                            <option value="rechazar">
                                <i class="bi bi-x-circle"></i> Rechazar evento
                            </option>
                            <option value="experto">
                                <i class="bi bi-person-badge"></i> Solicitar revisión a experto
                            </option>
                        </select>
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button id="btnEjecutarAccion" class="btn btn-primary w-100">
                            <i class="bi bi-play-circle me-2"></i>
                            Ejecutar Acción
                        </button>
                    </div>
                </div>
                
                <div class="mt-3">
                    <a href="registrar.html" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-2"></i>
                        Volver a la lista
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer py-3">
        <div class="container text-center">
            <span>© 2025 Sistema de Monitoreo Sísmico - UTN FRC</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/auth.js"></script>
    <script type="module" src="static/scriptDatosEvento.js"></script>
</body>
</html>
