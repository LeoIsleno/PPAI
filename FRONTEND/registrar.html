<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Evento - Sistema Sísmico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-dark navbar-seismic mb-4">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <i class="bi bi-broadcast-pin"></i>
            Sistema de Monitoreo Sísmico
        </a>
        <div class="user-info">
            <div class="user-avatar">
                <i class="bi bi-person-fill"></i>
            </div>
            <button type="button" class="btn btn-outline-light btn-sm ms-3" onclick="logout()">
                <i class="bi bi-box-arrow-right"></i>
            </button>
        </div>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container">

    <!-- Loading overlay (toggle d-none) -->
    <div id="loadingOverlay" class="loading-overlay d-none" aria-hidden="true">
        <div class="loading-spinner" role="status" aria-label="Cargando"></div>
    </div>
    <!-- Live region for screen readers -->
    <div id="liveRegion" class="visually-hidden" aria-live="polite" aria-atomic="true"></div>
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card card-seismic">
                <!-- Encabezado -->
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="bi bi-clipboard-data me-2"></i>
                        Selección de Evento Sísmico
                    </h4>
                </div>
                <nav aria-label="breadcrumb" class="px-3 py-2">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Selección de Evento</li>
                    </ol>
                </nav>
                <!-- microcopy removed -->

                <!-- Formulario de selección -->
                <div class="card-body p-4">
                    <form id="selectEventForm">
                        <div class="mb-4">
                            <label class="form-label">
                                <i class="bi bi-list-ul me-2"></i>
                                Eventos Disponibles
                            </label>
                            <select class="form-select" id="evento" required>
                                <option value="" disabled selected>
                                    Cargando eventos sísmicos...
                                </option>
                            </select>
                            <div class="form-text">
                                Seleccione un evento para revisar sus detalles
                            </div>
                        </div>

                        <div id="mensajeEventos" class="alert d-none"></div>

                        <div class="d-flex justify-content-between align-items-center">
                            <a href="index.html" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-2"></i>
                                Volver
                            </a>
                            <button id="btnRegistrar" type="button" class="btn btn-primary">
                                <i class="bi bi-check-circle me-2"></i>
                                Seleccionar Evento
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer mt-5 py-3">
    <div class="container text-center">
        <span>© 2025 Sistema de Monitoreo Sísmico - UTN FRC</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="static/auth.js"></script>
<script type="module" src="static/script.js"></script>
</body>
</html>
