<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Selección de Evento Sísmico</title>
    <!-- Bootstrap para estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        /* Estilos personalizados */
        body {
            background-color: #f8f9fa;
        }

        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }
    </style>
</head>
<body>
<!-- Barra de navegación -->
<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="bi bi-activity me-2"></i>
            Sistema de Monitoreo Sísmico
        </a>
        <a class="btn btn-outline-light" href="/index">
            <i class="bi bi-house-door"></i> Inicio
        </a>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <!-- Encabezado -->
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-list-check me-2"></i>
                        Selección de Evento Sísmico
                    </h4>
                </div>

                <!-- Formulario de selección -->
                <div class="card-body">
                    <form id="selectEventForm">
                        <div class="mb-4">
                            <label class="form-label">
                                <i class="bi bi-globe2 me-2"></i>
                                Seleccionar Evento:
                            </label>
                            <!-- Lista desplegable de eventos -->
                            <select class="form-select" id="evento" required>
                                <option value="" disabled selected>
                                    Seleccione un evento sísmico...
                                </option>
                            </select>

                            <!-- Área para mensajes -->
                            <div id="mensajeEventos" class="alert alert-info d-none"></div>
                        </div>

                        <!-- Botones de acción -->
                         <div class="d-flex justify-content-end gap-2">
                             <button id="btnRegistrar" type="button" class="btn btn-primary">
                                 <i class="bi bi-search me-2"></i>
                                 Seleccionar
                             </button>
                         </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts necesarios -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="static/script.js"></script>
</body>
</html>
