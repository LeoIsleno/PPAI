<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Evento - Sistema Sísmico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-dark navbar-seismic mb-4">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <i class="bi bi-broadcast-pin"></i>
            Sistema de Monitoreo Sísmico
        </a>
        <div class="user-info">
            <div class="user-avatar">
                <i class="bi bi-person-fill"></i>
            </div>
            <button type="button" class="btn btn-outline-light btn-sm ms-3" onclick="logout()">
                <i class="bi bi-box-arrow-right"></i>
            </button>
        </div>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container">

    <!-- Loading overlay (toggle d-none) -->
    <div id="loadingOverlay" class="loading-overlay d-none">
        <div class="loading-spinner"></div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card card-seismic dropdown-overflow-visible">
                <!-- Encabezado -->
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="bi bi-clipboard-data me-2"></i>
                        Selección de Evento Sísmico
                    </h4>
                </div>
                <nav class="px-3 py-2">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
                        <li class="breadcrumb-item active">Selección de Evento</li>
                    </ol>
                </nav>
                <!-- microcopy removed -->

                <!-- Formulario de selección -->
                <div class="card-body p-4">
                    <form id="selectEventForm">
                        <div class="mb-4">
                            <label class="form-label">
                                <i class="bi bi-list-ul me-2"></i>
                                Eventos Disponibles
                            </label>
                            <!-- Hidden native select kept for form compatibility; visible custom dropdown below forces opening downward -->
                            <select class="form-select d-none" id="evento" required>
                                <option value="" disabled selected>
                                    Cargando eventos sísmicos...
                                </option>
                            </select>

                            <!-- Custom Bootstrap dropdown that always opens downward -->
                            <div class="dropdown">
                                <button class="btn btn-white form-control text-start dropdown-toggle text-truncate" type="button" id="eventoDropdownBtn" data-bs-toggle="dropdown" aria-expanded="false" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                                    Seleccione un evento sísmico...
                                </button>
                                <ul class="dropdown-menu w-100" id="eventoDropdownMenu" aria-labelledby="eventoDropdownBtn" style="max-height: 480px; overflow:auto;">
                                    <!-- items populated dynamically -->
                                </ul>
                            </div>
                            <div class="form-text">
                                Seleccione un evento para revisar sus detalles
                            </div>
                        </div>

                        <div id="mensajeEventos" class="alert d-none"></div>

                        <div class="d-flex justify-content-between align-items-center">
                            <a href="index.html" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-2"></i>
                                Volver
                            </a>
                            <button id="btnRegistrar" type="button" class="btn btn-primary">
                                <i class="bi bi-check-circle me-2"></i>
                                Seleccionar Evento
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer mt-5 py-3">
    <div class="container text-center">
        <span>© 2025 Sistema de Monitoreo Sísmico - UTN FRC</span>
    </div>
</footer>

<!-- Modal para mostrar el mapa / foto -->
<div class="modal fade" id="mapModal" tabindex="-1" aria-labelledby="mapModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="mapModalLabel">Mapa / Foto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body text-center p-3">
                <img id="mapModalImg" src="" alt="Mapa" style="max-width:100%; height:auto; border-radius:8px;" />
                <div id="mapModalCaption" class="small text-muted mt-2"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="static/auth.js"></script>
<script type="module" src="static/script.js"></script>
</body>
</html>
